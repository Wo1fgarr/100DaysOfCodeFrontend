<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>Learn AJAX</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-9">
        <form action="" name="user-info-form">
          <div class="mb-3">
            <label for="user-name" class="form-label">Name</label>
            <input type="text" class="form-control user-name" id="user-name">
          </div>
          <div class="mb-3">
            <label for="user-email" class="form-label">Email</label>
            <input type="email" class="form-control user-email" id="user-email">
          </div>
          <div class="mb-3">
            <label for="user-phone" class="form-label">Phone</label>
            <input type="tel" class="form-control user-phone" id="user-phone">
          </div>
          <div class="mb-3">
            <label for="user-website" class="form-label">Website</label>
            <input type="url" class="form-control user-website" id="user-website">
          </div>
          <button type="submit" class="btn btn-primary btn-add-post" disabled>Submit</button>
        </form>
      </div>
    </div>
  </div>

  <script src="./app.js"></script>
</body>
</html>
