<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <title>Simple Calculator</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="app">
        <div class="calculator">
            <div class="display">
                <div class="content">
                    <div class="input">
                        120 <span class="operator">x</span> 100
                    </div>
                    <div class="output">12,000</div>
                </div>
            </div>
            <div class="keys">
                <div data-action="clear" class="key action">
                    <span>AC</span>
                </div>
                <div data-action="brackets" class="key action">
                    <span>x<sup>2</sup></span>
                </div>
                <div data-action="square_root" class="key action">
                    <span>&#8730;</span>
                </div>
                <div data-operator="/" class="key operator">
                    <span>&#247;</span>
                </div>
                <div data-key="7" class="key number">
                    <span>7</span>
                </div>
                <div data-key="8" class="key number">
                    <span>8</span>
                </div>
                <div data-key="9" class="key number">
                    <span>9</span>
                </div>
                <div data-operator="*" class="key operator">
                    <span>x</span>
                </div>
                <div data-key="4" class="key number">
                    <span>4</span>
                </div>
                <div data-key="5" class="key number">
                    <span>5</span>
                </div>
                <div data-key="6" class="key number">
                    <span>6</span>
                </div>
                <div data-operator="-" class="key operator">
                    <span>-</span>
                </div>
                <div data-key="1" class="key number">
                    <span>1</span>
                </div>
                <div data-key="2" class="key number">
                    <span>2</span>
                </div>
                <div data-key="3" class="key number">
                    <span>3</span>
                </div>
                <div data-operator="+" class="key operator">
                    <span>+</span>
                </div>
                <div data-action="backspace" class="key action">
                    <span>&larr;</span>
                </div>
                <div data-key="0" class="key number">
                    <span>0</span>
                </div>
                <div data-operator="." class="key operator">
                    <span>.</span>
                </div>
                <div data-operator="=" class="key operator">
                    <span> =</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
