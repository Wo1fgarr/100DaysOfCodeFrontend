<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <input type="text" name="calc-input" id="calc-input">
        <div class="calc-output"><p>0</p></div>
        <div class="calc-btn-control_keys calc-btn-container">
            <ul>
                <li><button id="btn-clean">AC</button></li>
                <li><button>M</button></li>
                <li><button>DEL</button></li>
            </ul>
        </div>
        <div class="calc-btn-container">
            <ul>
                <li><button id="btn-plus">+</button></li>
                <li><button>-</button></li>
                <li><button>*</button></li>
                <li><button>/</button></li>
                <li><button id="btn-result"> =</button></li>
            </ul>
        </div>
        <div class="calc-btn-numbers calc-btn-container">
            <ul>
                <li><button>1</button></li>
                <li><button>2</button></li>
                <li><button>3</button></li>
                <li><button>4</button></li>
                <li><button>5</button></li>
                <li><button>6</button></li>
                <li><button>7</button></li>
                <li><button>8</button></li>
                <li><button>9</button></li>
                <li><button>0</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
