<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple calc</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="calc-container">
        <input type="text" name="calc-input" id="calc-input">
        <div class="calc-output"><p>0</p></div>
        <div class="calc-btn-container">
            <ul>
                <li><button>+</button></li>
                <li><button>-</button></li>
                <li><button>*</button></li>
                <li><button>/</button></li>
                <li><button> =</button></li>
            </ul>
        </div>
    </div>
</body>
</html>
