                <input 
                  type="text"
                  name="title"
                  id="title"
                  class="form-control"

                  type="text"
                  name="body"
                  id="body"
                  class="form-control mt-3"
                  placeholder="Task body"
                >
                <button type="submit" class="btn btn-primary mt-4">
                  Add task
                </button>
              </form>
